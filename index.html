          <h2 class="aboutme">About me</h2>
	  <p class="Tozih">I am a project scientist in the <a href="http://www.cse.ucsd.edu/">Computer Science and Engineering Department</a> at UC San Diego. My research interests includes development of Big Data approaches for the analysis of metagenomics and metabolomics datasets with applications to antibiotic discovery and microbiome analysis. Before that I was a bioinformatics scientist at Illumina Inc., working on the analysis of data from synthetic long reads (SLR) and nanopore technology. I got my PhD from UC San Diego in 2013, with focus on the development of computational tools for natural product discovery under the supervision of Professor <a href="http://cseweb.ucsd.edu/~ppevzner/">Pavel Pevzner</a>. Please contact me at homohimani@eng.ucsd.edu.</p>
